layout: {zmk_keyboard: temper}
layers:
  default:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - S
    - D
    - F
    - G
    - H
    - J
    - K
    - L
    - {t: ;, s: ':'}
  - - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - {t: ',', s: <}
    - {t: ., s: '>'}
    - /
  - [⌘, sym, RET, SPACE, num, ⎇]
  sym:
  - ['!', '@', '#', $, '%', ^, '&', '*', (, )]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: Sft+', s: Sft+"}
    - _
    - '|'
    - \
    - {t: '[', s: '{'}
    - {t: ']', s: '}'}
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - +
    - {t: '-', s: _}
    - {t: '=', s: +}
    - '{'
    - '}'
  - - ⌘
    - {type: held}
    - {t: ▽, type: trans}
    - SPACE
    - {t: ▽, type: trans}
    - ⎇
  num:
  - ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: Sft+', s: Sft+"}
    - ''
    - ←
    - ↓
    - UP ARROW
    - →
  - - {t: ▽, type: trans}
    - ''
    - {t: mouse, h: toggle}
    - {t: func, h: toggle}
    - ''
    - +
    - {t: '-', s: _}
    - {t: '=', s: +}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - ⌘
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - SPACE
    - {type: held}
    - ⎇
  func:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - DEL
    - HOME
    - END
    - ↹
    - BSPC
  - - {t: ⇧, h: sticky}
    - {t: ⌃, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⌘, h: sticky}
    - {t: ▽, type: trans}
    - ←
    - ↓
    - ↑
    - →
    - {t: ESC, s: '`'}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - RET
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
