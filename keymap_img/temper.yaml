layout: {zmk_keyboard: temper}
layers:
  default:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - S
    - D
    - F
    - G
    - H
    - J
    - K
    - L
    - {t: ;, s: ':'}
  - - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - {t: ',', s: <}
    - {t: ., s: '>'}
    - /
  - [⌘, sym, RET, SPACE, num, ⎇]
  sym:
  - ['!', '@', '#', $, '%', ^, '&', '*', (, )]
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: Sft+', s: Sft+"}
    - _
    - '|'
    - \
    - {t: '[', s: '{'}
    - {t: ']', s: '}'}
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - +
    - {t: '-', s: _}
    - {t: '=', s: +}
    - '{'
    - '}'
  - - ⌘
    - {type: held}
    - {t: ▽, type: trans}
    - SPACE
    - {t: ▽, type: trans}
    - ⎇
  num:
  - ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: Sft+', s: Sft+"}
    - ''
    - ←
    - ↓
    - ↑
    - →
  - - '&bootloader'
    - '&sys_reset'
    - {t: mouse, h: toggle}
    - {t: func, h: toggle}
    - ''
    - +
    - {t: '-', s: _}
    - {t: '=', s: +}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - ⌘
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - SPACE
    - {type: held}
    - ⎇
  func:
  - - F1
    - F2
    - F3
    - F4
    - F5
    - /
    - '7'
    - '8'
    - '9'
    - {t: '-', s: _}
  - [F6, F7, F8, F9, F10, '*', '4', '5', '6', +]
  - - F11
    - F12
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '1'
    - '2'
    - '3'
    - {t: '=', s: +}
  - - {t: ▽, type: trans}
    - {t: func, h: toggle}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '0'
    - .
  mouse:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&mmv MOVE_UP'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - '&mmv MOVE_LEFT'
    - '&mmv MOVE_DOWN'
    - '&mmv MOVE_RIGHT'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: mouse, h: toggle}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [11, 12]
  k: LEFT SHIFT
- p: [17, 18]
  k: RIGHT SHIFT
- p: [17, 18, 19]
  k: ENTER
- p: [9, 10]
  k: {t: ⌫, s: ⌦}
- p: [10, 11]
  k: ⌃
- p: [18, 19]
  k: ⌃
- p: [1, 2]
  k: ↹
- p: [0, 1]
  k: ESC
- p: [6, 7]
  k: ''''
- p: [7, 8]
  k: {t: ⌫, s: ⌦}
- p: [7, 8, 9]
  k: DEL
- p: [28, 29]
  k: {t: '''', s: '"'}
- p: [0, 1, 2]
  k: DELETE
- p: [22, 23, 24]
  k: BT CLR
